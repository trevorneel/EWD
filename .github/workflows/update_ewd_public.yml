name: Update County Watches-Warnings (Public)
on:
  schedule: [{ cron: "*/30 * * * *" }]
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r requirements.txt
      - name: Enrich UGC if needed
        run: python one_time_enrich_ugc_public.py
      - name: Update county summary
        run: python county_alert_summary_public.py
